<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>今まで書いたやつ</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  </head>
  <body>
    <div class="slide-wrapper">
      <h2 class="slide-title">イラスト</h2>
        <div class="change-btn-wrapper">
          <div class="change-btn prev-btn">← 前へ</div>
          <div class="change-btn next-btn">次へ →</div>
        </div>
        <ul class="slides">
          <li class="slide active"><img src="sukoya.png"></li>
          <li class="slide"><img src="rizekoujo.png"></li>
          <li class="slide"><img src="iikannji.png"><li>
        </ul>
        <div class="index-btn-wrapper">
          <div class="index-btn">1</div>
          <div class="index-btn">2</div>
          <div class="index-btn">3</div>
        </div>
      </div>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
